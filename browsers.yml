blacklist:

- browser:
    family: Safari
    # you can specify from which version browsers' family should be blacklisted
    # use operators eq, ge, gt, le, lt as in example below
    # number in brackets points a version number
    version__lt: !!python/tuple [8]

# some other examples

- browser:
    family: Opera

- browser:
    family: Mobile Safari
    version__lt: !!python/tuple [9]

- browser:
    family: IE
    version__lt: !!python/tuple [11]

- browser:
    family: Chrome Mobile
    version__lt: !!python/tuple [48]
